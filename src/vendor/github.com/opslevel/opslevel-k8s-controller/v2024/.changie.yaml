changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## [{{.Time.Format "January 02, 2006"}}]((https://github.com/OpsLevel/opslevel-k8s-controller/compare/{{.PreviousVersion}}...{{.Version}}))'
kindFormat: '### {{.Kind}}'
changeFormat: '* {{.Body}}'
kinds:
  - label: Feature
  - label: Refactor
  - label: Deprecated
  - label: Removed
  - label: Bugfix
  - label: Docs
  - label: Security
newlines:
  afterChangelogHeader: 1
  beforeChangelogVersion: 1
  endOfVersion: 1
envPrefix: CHANGIE_
